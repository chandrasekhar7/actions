name: Build
on:
  workflow_dispatch
jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.6
        with:
          nuget-version: '6.0'
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
        

      
