name: test2
on: 
  workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    env:
      Solution_Name: Npa.Accounting.sln                        
      Test_Project_Path: "**/*.csproj"
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
      - name: restore
        run: msbuild Npa.Accounting.sln  /t:Restore /p:Configuration=Release /p:Platform="Any CPU"
      - name: Build
        run: msbuild Npa.Accounting.sln /t:build /p:Configuration=Release /p:Platform="Any CPU"
      #- name: Test
       # run: dotnet test
      - name: Publish
        run: msbuild publish -o ./publish
